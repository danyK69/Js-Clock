<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .jumbotron {
            background: rgb(250, 250, 248);
            padding: 30px;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Clock</title>

    <script>
        let a;
        let time;
        let date;
        const options = { weekday: 'long', year: 'numeric', month: 'long'}
        setInterval(() => {
            a = new Date();
            time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
            date = a.toLocaleDateString(undefined,options);
            document.getElementById('time').innerHTML = time + "<br> on " + date;
        }, 1000);
    </script>

</head>

<body>

    <div class="container my-4">
        <div class="jumbotron">
            <h1 class="dispplay-4">Current time Is : <span id="time"></span></h1>
            <p class="lead">Time Never Lies</p>
            <hr class="my-4">
            <p>Search below to show time of different time zones</p>
            <a href="#" class="btn btn-primary btn-lg" role="button">Browse Times</a>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</html>
